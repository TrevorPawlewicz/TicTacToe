<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <!-- -------------------------------------------------------------- -->
    <body>
        <div id="calculator">
            <div id="screen"></div>
            <div id="operators">
                <a id="+">+</a>
                <a id="-">-</a>
                <a id="/">/</a>
                <a id="*">*</a>
                <a id="=">=</a>
            </div>
            <div id="numbers">
                <a id="1">1</a>
                <a id="2">2</a>
                <a id="3">3</a>
                <a id="4">4</a>
                <a id="5">5</a>
                <a id="6">6</a>
                <a id="7">7</a>
                <a id="8">8</a>
                <a id="9">9</a>
                <a id="dot">.</a>
                <a id="0">0</a>
                <a id="clearall">AC</a>
            </div>
        </div>

    </body>
    <!-- -------------------------------------------------------------- -->

    <script type="text/javascript" src="script.js">

    </script>
</html>
